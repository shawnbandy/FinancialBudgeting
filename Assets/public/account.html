<!DOCTYPE html>
<html lang=“en”>
<head>
    <meta charset=“UTF-8">
    <meta http-equiv=“X-UA-Compatible” content=“IE=edge”>
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <link rel=“stylesheet” href=“https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css”>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
    <title>Budget Buddy</title>
</head>
<body class="bg-[#502488]">
  <main class="p-[10%]">

    <div class="flex flex-wrap flex-col h-fit mx-auto pt-5 pb-5 w-[90%] mb-[10%] bg-local visible">
      <h2 class="text-[34px] leading-loose mb-5 text-[#FD0D35] font-['Poppins']">Log in to your account</h2>
      <!-- This sections is for the two main log in fields -->
      <section id="main-fields">
      <!-- Username field -->
      <input type="text" id="username" class="form-control mb-5 w-[80%] h-[42px] rounded-md p-2" placeholder="Email Address/ Username">
      <!-- Password field -->
      <input type="text" id="username" class="form-control mb-5 w-[80%] h-[42px] rounded-md p-2" placeholder="Password">
      </section>

      <!-- This section will separate the remember-me and forgot password from main fields -->
      <section class="grid grid-flow-col grid-cols-{2} text-[#FD0D35] font-['Poppins'] leading-8 pb-6 text-[20px]">
       <!-- Remember me checkbox -->
        <div>
        <input type="checkbox" value="remember-me">
            <label>Remember me</label>
        </div>
        <div>
          <a href="">Forgot password?</a>
        </div>
      </section>

      <section id="sign-in" class="">
        <button type="button" class="bg-[#FD0D35] rounded-md p-2 w-[60%] text-white font-['Poppins']">Sign in</button>
      </section>

    </div>
    

  </main>
</body>
</html>
