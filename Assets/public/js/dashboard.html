<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css">
    <title>Budget Buddy Dashboard</title>
</head>
<body class="bg-violet-900">
    <nav class="bg-white">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            <h1>Budget Buddy</h1>
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            </div>
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-end">
              <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                  <a href="#" class="bg-red-500 text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Logout</a>
      
                  <a href="#" class="text-gray-300 hover:bg-red-400 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      
        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden" id="mobile-menu">
          <div class="space-y-1 px-2 pt-2 pb-3">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a href="#" class="bg-red-500 text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Logout</a>
      
            <a href="#" class="text-gray-300 hover:bg-red-400 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>

        </div>
        </div>
    </nav>

    <main class="flex content-center justify-center">
        <section class="mr-4">
            <!-- Budget Remaining -->
            <div class="block p-6 rounded-lg shadow-lg bg-white max-w-4xl my-4">
                <h1 class="mb-4 text-center">Budget</h1>
                <form>   
                <div class="grid grid-cols-3 gap-4">
                    <div class="form-group mb-6">
                    <input type="text" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInput123" aria-describedby="emailHelp123" placeholder="Budget">
                    </div>
                    <div class="form-group mb-6">
                    <input type="text" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-red-600 focus:outline-none" id="exampleInput124" aria-describedby="emailHelp124" placeholder="Remaining">
                    </div>
                    <div class="form-group mb-6">
                        <div class="justify-end">
                            <div>
                            <button type="button" class="inline-block rounded-full bg-red-600 text-white leading-normal uppercase shadow-md hover:bg-red-500 hover:shadow-lg focus:bg-red-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-600 active:shadow-lg transition duration-150 ease-in-out w-9 h-9">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="ml-1.5 w-6 h-6">
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                                </svg>
                            </button>
                            </div>
                        </div>
                    </div>         
                </div>
                
                <button type="submit" class="w-full px-6 py-2.5 bg-red-600 text-white font-medium text-xs leading-tightuppercase rounded shadow-md hover:bg-red-500 hover:shadow-lg focus:bg-red-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-600 active:shadow-lg transition duration-150 ease-in-out">Add Category</button>
                </form>
            </div>
        </section>

        <aside>
            <!-- Expenses  -->
            <div class="block p-6 rounded-lg shadow-lg bg-white max-w-4xl my-4">
                <h1 class="mb-4 text-center">Expenses</h1>
                <form>   
                <div class="grid grid-cols-3 gap-4">
                    <div class="form-group mb-6">
                    <input type="text" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInput123" aria-describedby="emailHelp123" placeholder="Expense">
                    </div>
                    <div class="form-group mb-6">
                    <input type="text" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-red-600 focus:outline-none" id="exampleInput124" aria-describedby="emailHelp124" placeholder="Amount">
                    </div>
                    <div class="form-group mb-6">
                        <div class="justify-end">
                            <div>
                            <button type="button" class="inline-block rounded-full bg-red-600 text-white leading-normal uppercase shadow-md hover:bg-red-500 hover:shadow-lg focus:bg-red-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-600 active:shadow-lg transition duration-150 ease-in-out w-9 h-9">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="ml-1.5 w-6 h-6">
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                                </svg>
                            </button>
                            </div>
                        </div>
                    </div>         
                </div>
                
                <button type="submit" class="w-full px-6 py-2.5 bg-red-600 text-white font-medium text-xs leading-tightuppercase rounded shadow-md hover:bg-red-500 hover:shadow-lg focus:bg-red-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-600 active:shadow-lg transition duration-150 ease-in-out">Add Expense</button>
                </form>
            </div>

            <!-- Income -->
            <div class="block p-6 rounded-lg shadow-lg bg-white max-w-4xl my-4">
                <h1 class="mb-4 text-center">Income</h1>
                <form>   
                <div class="grid grid-cols-3 gap-4">
                    <div class="form-group mb-6">
                    <input type="text" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInput123" aria-describedby="emailHelp123" placeholder="Income">
                    </div>
                    <div class="form-group mb-6">
                    <input type="text" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-red-600 focus:outline-none" id="exampleInput124" aria-describedby="emailHelp124" placeholder="Amount">
                    </div>
                    <div class="form-group mb-6">
                        <div class="justify-end">
                            <div>
                            <button type="button" class="inline-block rounded-full bg-red-600 text-white leading-normal uppercase shadow-md hover:bg-red-500 hover:shadow-lg focus:bg-red-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-600 active:shadow-lg transition duration-150 ease-in-out w-9 h-9">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="ml-1.5 w-6 h-6">
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                                </svg>
                            </button>
                            </div>
                        </div>
                    </div>         
                </div>
                
                <button type="submit" class="w-full px-6 py-2.5 bg-red-600 text-white font-medium text-xs leading-tightuppercase rounded shadow-md hover:bg-red-500 hover:shadow-lg focus:bg-red-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-600 active:shadow-lg transition duration-150 ease-in-out">Add Income</button>
                </form>
            </div>
        </aside>


    </main>

 
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Elements -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
</body>
</html>
